<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<article>
  <a href="{{ site.baseurl }}{{ post.url }}">
    <h2>{{ post.title }}</h2><div class="post-date">{{ post.date | date_to_long_string }}</div>
    {{ post.excerpt | replace: '<a', '<div' | replace: '</a>', '</div>' | truncate: 800 }}
  </a>
</article>
{% endfor %}
