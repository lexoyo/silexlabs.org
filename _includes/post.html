<article>
  <h1>{{ page.title }}</h1><div class="post-date">{{ page.date | date_to_long_string }}</div>
  <p>{{ content }}</p>
  {% if (page.tags.first) %}
  <section class="tags">
    <h2>Tags</h2>
		<ul>
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <li class="tag"><a href="{{site.url}}{{site.baseurl}}/tag/{{ tag_name | slugify }}">{{ tag_name }}</a></li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}
</article>
